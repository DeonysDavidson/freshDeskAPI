<!DOCTYPE html>
<html>
<head>
	<title>New Ticket</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="app.js"></script>
</head>
<body onload="getUpdateTicket() ">
  
  <nav class="navbar fixed-top navbar-light bg-light">
  <a class="navbar-brand" href="https://freshdesk.com/?gspk=YWFrYXNocGF0aGFrNjE1OQ&gsxid=7ToqyuZ74Jk6&utm_campaign=Growsumo&utm_medium=aakashpathak6159-Growsumo&utm_source=Growsumo">
    <img src="https://scontent.fmaa3-1.fna.fbcdn.net/v/t31.0-8/p960x960/18922520_1328011900585626_4900524174459089014_o.jpg?_nc_cat=102&_nc_sid=85a577&_nc_oc=AQlwcBMGkW7JtzRX49lOVe6AWVoTfLBWOkBfLe6WXdrGhBv4wBh3sreVDYtHl7Hdrwg&_nc_ht=scontent.fmaa3-1.fna&_nc_tp=6&oh=778b02a5612d4f4b94de2f2d9a127e78&oe=5EDCA782" width="30" height="30" class="d-inline-block align-top" alt="">
    Ticket Update
  </a>

  <form  class="form-inline" >
    <button type = 'button' class="btn btn-success" value="Create Ticket" onclick="updateTicket()">Update</button>&nbsp; &nbsp;
    <button class="btn btn-danger"  value="Cancel Ticket"><a href="index.html">Cancel</a> </button>
  </form>

</nav>

<div id = "form-body">
  <form>

	<div class="form-group">
    <label for="exampleFormControlInput1">Contact:</label>
    <input type="email" class="form-control" id="contact" placeholder="name@example.com">
  </div>
    
   <label>Subject:</label>
   <input id ='subject' type="text" class="form-control" placeholder="">

  <div class="form-group">
    <label for="exampleFormControlSelect1">Type:</label>
    <select class="form-control" id="type">
      <option>--</option>
      <option value="Question">Question</option>
      <option value="Incident">Incident</option>
      <option value="Problem">Problem</option>
      <option value="Feature Request">Feature Request</option>
      <option value="Refund">Refund</option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Status:</label>
    <select class="form-control" id="status">
      <option value="2">Open</option>
      <option value="3">Pending</option>
      <option value="4">Resolved</option>
      <option value="5">Closed</option>
      <option value="6">Waiting on Customer</option>
      <option value="7">Waiting on Third Party</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlSelect1">Priority</label>
    <select class="form-control" id="priority">
      <option value="1">Low</option>
      <option value="2">Medium</option>
      <option value="3">High</option>
      <option value="4">Urgent</option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Group</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>--</option>
      <option>Account managers</option>
      <option>Billing</option>
      <option>Escalations</option>
      <option>Product Management</option>
      <option>QA</option>
      <option>Replacements</option>
      <option>Sales</option>
      <option>Shipping and delivery</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlSelect1">Agent</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>--</option>
    </select>
  </div>

   <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="description" rows="5" required></textarea>
  </div>

</div>

</form>
</body>
</html>
